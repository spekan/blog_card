{% extends 'blog/layout_post.html' %}
{% block title %}Удаление статьи{% endblock %}
<main>
    {% block content %}
    <form class="decor" method="post">
        {% csrf_token %}
        <div class="form-inner">
            <h3>Удаление статьи</h3>
            {{form}}
        </div>
        <div align="center">
            <input type="submit" value="Удалить" class="shine-button">
        </div>
    </form>
    {% endblock %}
</main>
